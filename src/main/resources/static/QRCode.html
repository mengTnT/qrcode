<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>二维码生成</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			function download() {
				var num = $("#num").val()
				var href = "http://localhost:8888/downloadFile?num=" + num
				$("#a1").attr("href", href)
			}
			
		</script>

	</head>

	<body class="indexbody">
		<div class="container ">

			<div class="row ">
				<ol class="breadcrumb clearfix ">
					<li><span>visney</span></li>
					<li>防伪码生成</li>
				</ol>
			</div>

			<div class="panel panel-sm ">
				<div class="panel-heading clearfix ">
					<label><i class="fa fa-bookmark "></i> 防伪码生成</label>
				</div>
				<form action="" class="form-horizontal panel-body " method="post ">
					<ul class="nav nav-tabs nav-tabs-sm " role="tablist " id="mytabs ">
						<li role="presentation " class="active ">
							<a href="" role="tab " data-toggle="tab " id="tab1 " aria-controls="pane1 "><strong>QRCode Generator</strong></a>
						</li>
					</ul>
					<div class="tab-content " style="padding-top: 15px; ">
						<div role="tabpanel " class="tab-pane fade in active " id="pane1 " aria-labelledby="tab1 ">
							<div class="form-group form-group-sm ">
								<label class="control-label col-md-2 ">输入数量(如数量过多，需等待)</label>
								<div class="col-md-10 ">
									<input id="num" name="num" onblur="download()" />
								</div>
							</div>

						</div>
					</div>

					<div class="btn-footer">
						<button name="btnCreate " class="btn btn-success " type="button"><a id="a1" href="" style="color:white;text-decoration:none;" >开始生成</a></button>
					</div>
				</form>
			</div>
		</div>

		<script src="bootstrap.min.js " type="text/javascript "></script>

	</body>

</html>
